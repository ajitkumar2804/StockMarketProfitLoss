<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profit Loss Stock Market</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <main class="main">
    <div class="container">
        <h1>Stock Profit & Loss Calculator</h1>
        <p>Enter the values below to know your profit or loss</p>
        <label for="enter">Enter the Buy Price :-</label>
        <input type="number" id="enter-price" min="1"/>
    </div>
    <div class="container">
        <label for="enter">Enter the Quantity :-</label>
        <input type="number" id="quantity" min="1"/>
    </div>
    <div class="container">
        <label for="enter">Enter the Current Price:-</label>
        <input type="number" id="current" min="1"/>
    </div>
    <button id="check">Check Here</button>
    <h2 id="finalMessage"></h2>
</main>
</body>
<script src="./App.js"></script>
</html>
